<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <!--rendering--> 
            <title>Fresh Hood</title>
            <meta name="description" content="Fresh Hood HomePage">
            <!--content--> 
            <meta name="keywords" content="Fresh Hood">
            <!--search keyword-->
            <link rel="shortcut icon" href="image/slogo.png">
            <!--icon img-->
            <link href="css/nomalize.css" rel="stylesheet" >
            <!--reset css-->
            <link href="css/common.css" rel="stylesheet" >
            <!--common css-->
            <link href="css/service.css" rel="stylesheet" >
            <!--homepage css-->
    </head>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>客服聊天</h1>
            <img src="image/user.png" alt="客服头像">
        </div>
        <div class="chat-body">
            <div class="chat-sidebar">
                <h2>列表</h2>
                <ul>
                    <li class="active">店家A</li>
                    <li>店家B</li>
                    <li>店家C</li>
                </ul>
                <h2>系统消息</h2>
                <p>暂无消息</p>
            </div>
            <div class="chat-main">
                <div class="chat-history">
                    <div class="message received">
                        <p>你好，请问有什么可以帮助您的吗？</p>
                        <span>12:30 PM</span>
                    </div>
                    <div class="message sent">
                        <p>我想问一下这个商品是否有现货？</p>
                        <span>12:31 PM</span>
                    </div>
                    <div class="message received">
                        <p>您好，我们有现货，请问您需要购买吗？</p>
                        <span>12:32 PM</span>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="请输入消息...">
                    <button>发送</button>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <a href="#">常见问题</a>
            <a href="#">意见反馈</a>
            <a href="#">联系客服</a>
        </div>
    </div>
</body>
</html>
